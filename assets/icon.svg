<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.4" y2="1">
      <stop offset="0%" stop-color="#1c1728"/>
      <stop offset="100%" stop-color="#0c0914"/>
    </linearGradient>

    <linearGradient id="bar" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="55%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#e879f9"/>
    </linearGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 0
                0 0.4 0 0 0
                0 0 0.2 0 0
                0 0 0 0.45 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="88" fill="url(#bg)"/>

  <!-- Subtle inner highlight -->
  <rect x="16" y="16" width="480" height="480" rx="88"
        fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1.5"/>

  <!-- Equalizer bars -->
  <g filter="url(#glow)">
    <rect x="90"  y="278" width="52" height="132" rx="26" fill="url(#bar)"/>
    <rect x="162" y="198" width="52" height="212" rx="26" fill="url(#bar)"/>
    <rect x="234" y="112" width="52" height="298" rx="26" fill="url(#bar)"/>
    <rect x="306" y="178" width="52" height="232" rx="26" fill="url(#bar)"/>
    <rect x="378" y="248" width="52" height="162" rx="26" fill="url(#bar)"/>
  </g>

  <!-- Floor reflection (subtle) -->
  <g opacity="0.12">
    <rect x="90"  y="410" width="52" height="36" rx="26" fill="url(#bar)"/>
    <rect x="162" y="410" width="52" height="36" rx="26" fill="url(#bar)"/>
    <rect x="234" y="410" width="52" height="36" rx="26" fill="url(#bar)"/>
    <rect x="306" y="410" width="52" height="36" rx="26" fill="url(#bar)"/>
    <rect x="378" y="410" width="52" height="36" rx="26" fill="url(#bar)"/>
  </g>
</svg>
